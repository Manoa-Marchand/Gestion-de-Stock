<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connexion / Inscription</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="container">
    <h2>Connexion</h2>
    <form id="loginForm">
        <input type="email" id="loginEmail" placeholder="Email" required>
        <input type="password" id="loginPassword" placeholder="Mot de passe" required>
        <button type="submit">Se connecter</button>
        <p id="loginError" class="error"></p>
    </form>

    <h2>Ou créez un compte</h2>
    <form id="signupForm">
        <input type="text" id="signupNom" placeholder="Nom" required>
        <input type="email" id="signupEmail" placeholder="Email" required>
        <input type="password" id="signupPassword" placeholder="Mot de passe" required>
        <select id="signupRole" required>
            <option value="">--Rôle--</option>
            <option value="Administrateur">Administrateur</option>
            <option value="Fournisseur">Fournisseur</option>
            <option value="Acheteur">Acheteur</option>
            <option value="Gestionnaire">Gestionnaire</option>
            <option value="Logisticien">Logisticien</option>
        </select>
        <button type="submit">S'inscrire</button>
        <p id="signupError" class="error"></p>
    </form>
</div>

<script src="auth.js"></script>
</body>
</html>
